name: Latest blog post workflow
on:
  schedule: # Run workflow automatically
    - cron: '0 * * * *' # Runs every hour, on the hour
  workflow_dispatch: # Run workflow manually (without waiting for the cron to be called), through the Github Actions Workflow page directly
jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest posts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: JOKES
          commit_message: "[AUTOMATED] New jokes 🤣"
          committer_username: garett09
          disable_sort: True
          committer_email: adriansian@gmail.com
          feed_list: "https://rss.app/feeds/Kdt3YN2YH1K3Bep6.xml"
          template: $description $randomEmoji(💯,🔥,💫,🚀,🌮) $newline
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: QUOTES
          commit_message: "[AUTOMATED] New batch of quotes  👌"
          disable_sort: True
          committer_username: garett09
          committer_email: adriansian@gmail.com
          feed_list: "https://www.fmylife.com/rss?x=1"
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: MEMES
          commit_message: "[AUTOMATED] New batch of memes  🖕🏻"
          disable_sort: True
          committer_username: garett09
          committer_email: adriansian@gmail.com
          feed_list: "http://9gagrss.com/feed/,https://www.reddit.com/r/dankmemes/.rss,https://www.reddit.com/r/HistoryMemes/.rss,https://www.reddit.com/r/memes/.rss,https://www.reddit.com/r/funny/.rss,https://funnyjunk.com/rss/latest_funny_links.rss,https://funnyjunk.com/rss/latest_funny_pictures.rss"
          
