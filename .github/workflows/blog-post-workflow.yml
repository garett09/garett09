name: Latest blog post workflow
on:
  schedule: # Run workflow automatically
    - cron: '0 * * * *' # Runs every hour, on the hour
  workflow_dispatch: # Run workflow manually (without waiting for the cron to be called), through the Github Actions Workflow page directly
jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest posts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: TECH
          commit_message: "[AUTOMATED] Updated tech articles"
          committer_username: garett09
          disable_sort: False
          template: $newline - [$title]($url)
          feed_list: "http://feeds.feedburner.com/androidauthority,http://news.cnet.com/2547-1_3-0-20.xml,http://feeds.feedburner.com/Techcrunch,http://www.theverge.com/rss/full.xml"
          committer_email: adriansian@gmail.com+

      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: MEMES
          commit_message: "[AUTOMATED] New batch of memes  🖕🏻"
          disable_sort: False
          committer_username: garett09
          template: $newline - $randomEmoji(😝,👱,📀,🚖,🚅,⏩,💣,👉,6️⃣,🚯) [$title]($url)
          committer_email: adriansian@gmail.com
          feed_list: "http://9gagrss.com/feed/,https://rss.app/feeds/_B29DrDNmXf7SGRqs.xml,https://www.reddit.com/r/funny/.rss"
          
