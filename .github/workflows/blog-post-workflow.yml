name: Latest blog post workflow
on:
  schedule: # Run workflow automatically
    - cron: '0 * * * *' # Runs every hour, on the hour
  workflow_dispatch: # Run workflow manually (without waiting for the cron to be called), through the Github Actions Workflow page directly
jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest posts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: JOKES
          commit_message: "[AUTOMATED] New jokes 🤣"
          committer_username: garett09
          disable_sort: True
          template: $newline - $randomEmoji(👾,🔟,✒️,🐔,🎈,👫,🌀,💝,👿,🕉)
          feed_list: "https://thechive.com/feed/,https://icanhas.cheezburger.com/rss,https://pleated-jeans.com/feed/,http://feeds.feedburner.com/imao/jNDB"
          committer_email: adriansian@gmail.com

      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: QUOTES
          commit_message: "[AUTOMATED] New batch of quotes  👌"
          disable_sort: True
          committer_username: garett09
          committer_email: adriansian@gmail.com
          feed_list: "https://rss.app/feeds/_E49Mh0Y8EhF5Ecga.xml,https://www.reddit.com/r/quotes/.rss,https://www.reddit.com/r/QuotesPorn/.rss,https://www.reddit.com/r/GetMotivated/.rss,https://www.reddit.com/r/motivation/.rss"
          template: $newline - $randomEmoji(💯,🔥,💫,🚀,🌮) [$description]($url) 
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: MEMES
          commit_message: "[AUTOMATED] New batch of memes  🖕🏻"
          disable_sort: True
          committer_username: garett09
          template: $newline - $randomEmoji(😝,👱,📀,🚖,🚅,⏩,💣,👉,6️⃣,🚯)
          committer_email: adriansian@gmail.com
          feed_list: "http://9gagrss.com/feed/,https://rss.app/feeds/_B29DrDNmXf7SGRqs.xml,https://www.reddit.com/r/funny/.rss"
          
